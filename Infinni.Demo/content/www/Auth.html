<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log in - AuthReferenceApp</title>
</head>

<body>
<div>
    <section>
        <h4>Use another service to log in.</h4>
        <form method="post" action="/Auth/SignInInternal">
            <div>
                <p>Username</p>
                <input name="UserName" value="user">
                <p>Password</p>
                <input name="Password" value="useruser">
                <button type="submit" title="Log in">Log in</button>
            </div>
        </form>
    </section>
</div>
</body>

</html>
